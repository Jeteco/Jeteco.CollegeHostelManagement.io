{% extends 'base.html' %}
<!-- {% url 'signup' %} -->
{% block 'title' %}signup.com{% endblock %}
{% block 'content' %}
<div class="container mt-5 mb-5">
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" name="first_name" id="first_name"
                    placeholder="Enter your first name">
            </div>
            <div class="form-group col-md-6">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="last_name"
                    placeholder="Enter your last name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <label for="user_name">Username</label>
                <input type="text" class="form-control" id="user_name" placeholder="User name" name="username">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" name='password' id="inputPassword4" placeholder="Password">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword3">Confirm Password</label>
                <input type="password" class="form-control" id="inputPassword3" name="confirm_password"
                    placeholder="Password">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
{% endblock %}
